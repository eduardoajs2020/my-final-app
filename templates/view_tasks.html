<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Sistema de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Tarefas</h2>

        <nav>
            <a href="/add_task">Adicionar Tarefa</a> |
            <a href="/account_settings">Configurações</a> |
            <a href="/logout">Sair</a>
        </nav>

        {% if tasks %}
            <ul>
                {% for task in tasks %}
                    <li>{{ loop.index }}. {{ task }}
                        <a href="/delete_task/{{ loop.index0 }}" class="delete">Excluir</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Você ainda não tem tarefas. <a href="/add_task">Adicione uma agora</a>.</p>
        {% endif %}
    </div>
</body>
</html>
